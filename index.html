<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TextAdventure</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <style>

    </style>
</head>

<body>
    <div class="offcanvas-overlay closeOptions"></div>
    <div id="sidebar">
        <div class="offcanvas-bar flex flex-column offcanvas-slide">
            <button class="btn offcanvas-close closeOptions" type="button">x</button>
            <ul class="option-list">
                <li class="btn" type="button" id="saveOnClick">Save Game</li>
                <li class="btn" type="button" id="loadOnClick">Load Save</li>
                <li class="btn" type="button" id="wipeOnClick">Start Over</li>
            </ul>
        </div>
    </div>
    <main id="grid">
        <nav>
            <button id="options" type="button" class="btn nav-btn">Options</button>
        </nav>
        
        <div class="container grid-board">
            <div class="top-bar">
            <h1 class="header1"> This is header 1.</h1>
            </div>
            <div id="board-box">
                <ul id="board-list">

                </ul>
            </div>
            <div style="text-align: right;">
                <button id="scrollToBottom" class="btn" type="button">Scroll to
                    Bottom</button>
            </div>
        </div>
        <div id="choice-box" class="grid-choice">
            <ul class="list-none flex flex-column"></ul>
        </div>

        <div id="stats">
            <ul class="list-none stat-list">
                <li>Actions Left: <span id="actions"></span></li>
                <li>Health: <span id="health"></span></li>
                <li>Sanity: <span id="sanity"></span></li>
                <!--Player stats go here-->
            </ul>
        </div>
        <div id="inventory">
            Inventory:
            <ul class="list-none inv-list">
                <!--Inventory goes here-->
            </ul>
        </div>
    </main>

    <script language="javascript" type="module" src="gameObjects.js"></script>
    <script language="javascript" type="module" src="main.js"></script>
</body>

</html>
